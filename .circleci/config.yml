version: 2.1

filters_always: &filters_always
  filters:
    tags:
      only: /.*/

orbs:
  macos: circleci/macos@2
  bats: circleci/bats@1.0.0

jobs:
  lint:
    macos:
      xcode: 16.1.0
    resource_class: macos.m1.medium.gen1

    steps:
      - checkout
      - run: make lint

  tests:
    macos:
      xcode: 15.4.0
    resource_class: macos.m1.medium.gen1

    steps:
      - macos/preboot-simulator:
          version: "17.5"
          platform: "iOS"
          device: "iPhone 15"
      - checkout
      - run: xcodebuild -version
      - run: xcodebuild test -scheme HoneycombTests -sdk iphonesimulator17.5 -destination 'OS=17.5,name=iPhone 15'

  smoke_tests:
    macos:
      xcode: 15.4.0
    resource_class: macos.m1.medium.gen1

    steps:
      - attach_workspace:
          at: ./
      - macos/preboot-simulator:
          version: "17.5"
          platform: "iOS"
          device: "iPhone 15"
      - checkout
      - bats/install
      - run:
          name: What's the BATS?
          command: |
            which bats
            bats --version
      - run: xcodebuild -version
      - run:
          name: Install Docker Compose
          environment:
            COMPOSE_VERSION: "v2.25.0"
          command: |
            curl -sSL "https://github.com/docker/compose/releases/download/${COMPOSE_VERSION}/docker-compose-$(uname -s)-$(uname -m)" -o ~/docker-compose
            mkdir -p ~/.docker/cli-plugins
            chmod +x ~/docker-compose
            mv ~/docker-compose ~/.docker/cli-plugins/docker-compose
      - run:
          name: Spin up and run e2e smoke tests
          command: make smoke
workflows:
  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - main
    jobs:
      - lint
      - tests

  build:
    jobs:
      - lint:
          <<: *filters_always
      - tests:
          <<: *filters_always
      - smoke_tests:
          <<: *filters_always
